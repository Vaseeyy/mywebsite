<!DOCTYPE html>
<html lang="en">

<head>
<link rel="stylesheet" href="./css/maps.css">
    <title>Google Maps</title>

</head>

<body>
  <div id="map" style="width: 6900px; height: 600px;"></div>
    <div>
      <label>Find Address:</label>
        <input id="address" type="textbox">
        <input id="btn" type="button" value="Search Address" onclick="getCoordinates()">
    </div>
    <div>
      <label>Origin</label>
        <input id="origin" type="textbox">
      <label>Destination</label>
        <input id="destination" type="textbox">
        <input id="btn" type="button" value="Search Route" onclick="calcRoute()">
    </div>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBMTVcH-Vl6sDMZ-5x7Yt57zUcleqgHKrQ&callback=initMap&v=weekly"
      defer></script>
<script type="text/javascript" src="./js/maps.js"></script>
    
</body>

</html>
